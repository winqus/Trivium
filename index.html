<body>

    <div class="page vh-100">
      <div class="container py-5 h-100">
          <div class="row clearfix h-100">
            <div class="col-12 h-100">
              <div class="card app h-100 border border-0">
                <div class="cardList h-100">
                  <div class="h-25 p-4 m-0 bg-dark d-flex" style="border-top-left-radius: 0.4em; align-items: center;">
                    <p class="fs-1 fw-bold text-light">Questions</p>
                  </div>
                  <div class="h-75 cardGroup px-0">
                    <ul id="allCards" class="list-group list-group-flush list-unstyled w-auto">
                      <!-- card items -->
                    </div>
                  </div>
                  <div class="chatArea h-100">
                    <div id="titleDiv" class="border-bottom p-3 mb-3 d-flex gap-3 align-items-center">
                      <div class="profileCircle rounded-circle flex-shrink-0">1</div>
                      <div class="d-flex w-100"><h2>Question 1</h2></div>
                    </div>
                    <div class="chat">
                      <div class="d-flex align-items-center justify-content-center">
                        <div id="inqueryPlaceHolder" class="card w-100 mx-3 clearfix">
                          <!-- inquiries -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
